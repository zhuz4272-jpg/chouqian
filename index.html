<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 愿望抽签</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Patrick+Hand&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#FEFCE1',
                        'paper-dark': '#F0EED0',
                        crayon: {
                            red: '#FF6B6B',
                            green: '#0DF20D',
                            greenDark: '#0BB50B',
                            blue: '#4ECDC4',
                            purple: '#9B5DE5',
                            yellow: '#FFE66D',
                            black: '#2D3436'
                        }
                    },
                    fontFamily: {
                        hand: ['"ZCOOL KuaiLe"', '"Patrick Hand"', 'cursive'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'shake': 'shake 0.4s ease-in-out infinite',
                        'jostle': 'jostle 0.3s ease-in-out infinite',
                        'float': 'float 7s ease-in-out infinite',
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'spin-slow': 'spin 15s linear infinite',
                        'sway': 'sway 8s ease-in-out infinite',
                        'breathe': 'breathe 6s ease-in-out infinite',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'rotate(0deg) translate(0,0)' },
                            '25%': { transform: 'rotate(-3deg) translate(-2px, 1px)' },
                            '75%': { transform: 'rotate(3deg) translate(2px, -1px)' },
                        },
                        jostle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '33%': { transform: 'translateY(-12px) rotate(2deg)' },
                            '67%': { transform: 'translateY(-6px) rotate(-1deg)' },
                        },
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.5)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        sway: {
                            '0%, 100%': { transform: 'rotate(-5deg)' },
                            '50%': { transform: 'rotate(5deg)' },
                        },
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.9' },
                        }
                    },
                    backgroundImage: {
                        'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FEFCE1;
            /* Simple noise texture overlay */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        
        /* Utility for hand-drawn borders */
        .hand-border {
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        }
        
        @keyframes particle-explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FEFCE1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #FF6B6B; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e05e5e; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
